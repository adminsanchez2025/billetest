<!DOCTYPE html>
<html>
<head>
    <title>Billete Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #video { transform: scaleX(-1); } /* Flip for mirror effect */
        #canvas { position: absolute; left: 0; top: 0; }
        .container { position: relative; display: inline-block; }
        .label { 
            position: absolute; 
            background-color: rgba(100, 255, 0, 0.7);
            color: white; 
            padding: 5px;
            font-size: 16px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Billete Detection</h1>
    <div class="container">
        <video id="video" width="640" height="480" autoplay playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <p>Confidence: <span id="confidence">0</span>%</p>
    
<!-- Change this line in your index.html -->
<script src="app.js"></script>

<!-- To this: -->
<script type="module" src="app.js"></script></body>
</html>
